<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 智慧能源管理系统</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: white;
            position: fixed;
            width: 250px;
        }
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .nav-link i {
            width: 24px;
            text-align: center;
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .profile-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .card-title {
            color: var(--primary);
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .info-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f5f5f5;
        }
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .info-label {
            width: 120px;
            font-weight: 600;
            color: #666;
        }
        .info-value {
            flex: 1;
            color: #333;
        }
        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
        }
        .tab-btn {
            padding: 10px 25px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            transition: all 0.3s;
            cursor: pointer;
            font-weight: 500;
        }
        .tab-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }
        .tab-btn:hover:not(.active) {
            border-color: var(--primary);
            color: var(--primary);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .stat-item {
            text-align: center;
            padding: 20px;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stats-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 15px;
        }
        .stats-icon-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        .stats-icon-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        .stats-icon-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .stats-icon-info {
            background: rgba(23, 162, 184, 0.1);
            color: #17a2b8;
        }
        .no-chart-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        .no-chart-message i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar.active {
                margin-left: 0;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-bolt fa-2x mb-2"></i>
            <h5>能源管理系统</h5>
            <small>运维版</small>
        </div>
        <nav class="nav flex-column mt-3">
            <a class="nav-link active" href="/operation/dashboard">
                <i class="fas fa-tachometer-alt"></i> 仪表板
            </a>
            <a class="nav-link" href="/operation/work_orders">
                <i class="fas fa-clipboard-list"></i> 工单管理
                <span class="badge bg-danger float-end" id="pendingBadge">0</span>
            </a>
            <a class="nav-link" href="/operation/equipment">
                <i class="fas fa-cogs"></i> 设备管理
            </a>
            <a class="nav-link" href="/operation/alerts">
                <i class="fas fa-exclamation-triangle"></i> 告警管理
                <span class="badge bg-danger float-end" id="alertBadge">0</span>
            </a>
            <a class="nav-link" href="/operation/profile">
                <i class="fas fa-user-circle"></i> 个人中心
            </a>
            <div class="mt-auto">
                <a class="nav-link text-danger" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </a>
            </div>
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="main-content" id="mainContent">
        <!-- 个人资料头部 -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h2 id="userRealName">运维人员</h2>
            <p class="mb-0">
                <span id="userRole">运维人员</span> |
                <span id="userFactory">真旺厂</span>
            </p>
        </div>

        <!-- 标签导航 -->
        <div class="tab-nav">
            <div class="tab-btn active" onclick="switchTab('basic')">
                <i class="fas fa-user me-2"></i>基本信息
            </div>

        </div>

        <!-- 基本信息标签 -->
        <div id="basicTab" class="tab-content active">
            <div class="profile-card">
                <h4 class="card-title">
                    <i class="fas fa-id-card me-2"></i>个人信息
                </h4>

                <div class="info-item">
                    <div class="info-label">用户ID</div>
                    <div class="info-value" id="infoUserId"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">登录账号</div>
                    <div class="info-value" id="infoUsername"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">真实姓名</div>
                    <div class="info-value" id="infoRealName"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">用户角色</div>
                    <div class="info-value">
                        <span class="badge bg-primary" id="infoRole">运维人员</span>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">手机号码</div>
                    <div class="info-value" id="infoPhone"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">负责厂区</div>
                    <div class="info-value" id="infoFactory"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">上次登录</div>
                    <div class="info-value" id="infoLastLogin"></div>
                </div>
            </div>
        </div>





    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API基础URL
        const API_BASE = '/api';

        // 检查登录状态
        checkLogin();

        // 侧边栏切换
        document.getElementById('sidebarToggle')?.addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // 加载用户信息和统计
        loadUserProfile();
        loadUserStats();

        // 修改密码表单提交
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await changePassword();
        });

        // 函数定义

function checkLogin() {
    verifyLogin();
}

async function verifyLogin() {
    try {
        const response = await fetch('/api/check-login', {
            method: 'GET',
            credentials: 'include'
        });

        if (!response.ok) {
            window.location.href = '/login';
            return;
        }

        const result = await response.json();

        if (result.success) {
            // 已登录，可以继续加载页面数据
            console.log('用户已登录:', result.data.real_name);

            // 根据页面需要，可能还要更新用户信息显示
            if (document.getElementById('userName')) {
                document.getElementById('userName').textContent = result.data.real_name || '运维人员';
            }
            if (document.getElementById('userRealName')) {
                document.getElementById('userRealName').textContent = result.data.real_name || '运维人员';
            }

            return result.data; // 返回用户信息，供后续使用
        } else {
            window.location.href = '/login';
            return null;
        }
    } catch (error) {
        console.error('检查登录状态失败:', error);
        window.location.href = '/login';
        return null;
    }
}

        async function loadUserProfile() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/operation/profile`, {
                    headers: { 'Authorization': token }
                });

                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = 'index.html';
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    const user = result.data;
                    displayUserInfo(user);
                    await updateAlertBadge();
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                showMessage('加载用户信息失败', 'danger');
            }
        }

        function displayUserInfo(user) {
            document.getElementById('infoUserId').textContent = user.user_id || '-';
            document.getElementById('infoUsername').textContent = user.username || '-';
            document.getElementById('infoRealName').textContent = user.real_name || '-';
            document.getElementById('infoRole').textContent = user.role || '-';
            document.getElementById('infoPhone').textContent = user.手机号码 || '未设置';
            document.getElementById('infoFactory').textContent = user.factory_id || '未分配';
            document.getElementById('infoLastLogin').textContent = user.上次登录的时间 ?
                new Date(user.上次登录的时间).toLocaleString('zh-CN') : '从未登录';
        }

        async function loadUserStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/dashboard/stats`, {
                    headers: { 'Authorization': token }
                });

                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = 'index.html';
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    const stats = result.data;
                    updateStatsDisplay(stats);
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
                showMessage('加载统计数据失败', 'warning');
            }
        }

        function updateStatsDisplay(stats) {
            // 更新工单统计
            document.getElementById('statTotalOrders').textContent = stats.total || 0;
            document.getElementById('statCompletedOrders').textContent = stats.completed || 0;
            document.getElementById('statPendingOrders').textContent = stats.pending || 0;

            // 更新待处理工单徽章
            document.getElementById('pendingBadge').textContent = stats.pending || 0;

            // 计算平均处理时长（如果有数据）
            if (stats.平均处理时长) {
                document.getElementById('statAvgTime').textContent = stats.平均处理时长.toFixed(1);
            }

            // 更新告警统计
            document.getElementById('statHighAlarms').textContent = stats.high_alarms || 0;
            document.getElementById('statMediumAlarms').textContent = stats.medium_alarms || 0;
            document.getElementById('statLowAlarms').textContent = stats.low_alarms || 0;

            // 计算响应率（如果有数据）
            if (stats.total && stats.completed) {
                const responseRate = Math.round((stats.completed / stats.total) * 100);
                document.getElementById('statResponseRate').textContent = responseRate + '%';
            }
        }

        function switchTab(tabName) {
            // 更新按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(`${tabName}Tab`).classList.add('active');

            // 如果需要，加载统计标签的数据
            if (tabName === 'stats') {
                loadUserStats();
                updateAlertBadge();
            }
        }

        async function changePassword() {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证输入
            if (!oldPassword || !newPassword || !confirmPassword) {
                showMessage('请填写所有密码字段', 'warning');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('新密码长度至少6位', 'warning');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('两次输入的新密码不一致', 'danger');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/change-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('密码修改成功，请重新登录', 'success');

                    // 清空表单
                    document.getElementById('changePasswordForm').reset();

                    // 3秒后跳转到登录页
                    setTimeout(() => {
                        logout();
                    }, 3000);
                } else {
                    showMessage(result.message || '密码修改失败', 'danger');
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                showMessage('网络错误，请重试', 'danger');
            }
        }

        async function logout() {
            try {
                const token = localStorage.getItem('token');
                await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': token }
                });
            } catch (error) {
                console.error('退出登录失败:', error);
            } finally {
                localStorage.clear();
                window.location.href = '/login';
            }
        }

        function showMessage(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.cssText = `
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
            `;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // 通用函数 - 更新告警徽章
        async function updateAlertBadge() {
            try {
                const token = localStorage.getItem('token');

                // 获取未处理的告警数量
                const response = await fetch(`${API_BASE}/operation/alert-badge`, {
                    headers: { 'Authorization': token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const count = result.count || 0;

                    // 更新所有页面中的告警徽章
                    const badges = document.querySelectorAll('#alertBadge, .alert-badge');
                    badges.forEach(badge => {
                        badge.textContent = count;
                        badge.style.display = count > 0 ? 'inline' : 'none';
                    });

                    return count;
                }
                return 0;
            } catch (error) {
                console.error('更新告警徽章失败:', error);
                return 0;
            }
        }

        // 页面加载时更新告警徽章
        document.addEventListener('DOMContentLoaded', function() {
            updateAlertBadge();

            // 设置定期更新（每30秒）
            setInterval(updateAlertBadge, 30000);

            // 页面获得焦点时更新
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    updateAlertBadge();
                }
            });
        });
    </script>
</body>
</html>
